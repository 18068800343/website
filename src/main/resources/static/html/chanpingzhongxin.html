    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return parseInt(pair[1]);
            }
        }
        return (false);
    }

    function nei_rong_gai_bian(num) {
        if (num == undefined || num == false) {
            num = 0;
        }
        $("#biao_ti").text(list[num].biao_ti);
        $("#nei_rong").text(list[num].nei_rong);
        $("#tu1").attr('src', list[num].tu1);
        $("#tu2").attr('src', list[num].tu2);
        var nums = num - 1;
        var numx = num + 1;
        if (num == 0) {
            nums = list.length - 1;
        }
        if (num == list.length - 1) {
            numx = 0;
        }
        var url = window.location.href;
        url = url.split("?")[0];
        $("#shang_yi_pian").attr('value', nums).attr('href', url + "?num=" + nums).text("上一篇:" + list[nums].biao_ti);
        $("#xia_yi_pian").attr('value', numx).attr('href', url + "?num=" + numx).text("下一篇:" + list[numx].biao_ti);
